<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/img/Trix.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/edd99ad8ab.js"
      crossorigin="anonymous"></script>
    <link href="/src/output.css" rel="stylesheet" />
    <title>Trix - SignUp</title>
  </head>
  <body>
    <main
      class="max-w-screen lg:max-h-screen lg:h-screen overflow-x-hidden lg:overflow-y-hidden flex">
      <div class="lg:w-[50vw] lg:my-auto lg:p-20 lg:py-0 w-full p-10">
        <h1 class="text-center text-2xl font-semibold">Create your account</h1>

        <p class="text-sm text-center mt-4 text-gray-400">Let's get started</p>

        <div
          class="flex mt-2 border border-gray-400 bg-white gap-3 py-2 rounded-3xl justify-center w-full">
          <p>Login with Google</p>
          <img
            width="25"
            height="25"
            src="/svg/google-icon.svg"
            alt="google icon" />
        </div>

        <div class="flex items-center my-4">
          <div class="w-full bg-gray-400 h-[0.095rem]"></div>
          <p class="px-3 text-gray-400">or</p>
          <div class="w-full bg-gray-400 h-[0.095rem]"></div>
        </div>

        <form class="grid gap-4" action="">
          <label class="font-semibold" for="name">
            Name <span class="text-peach">*</span>
            <input
              class="w-full mt-2 font-normal border border-gray-400 py-2 rounded-3xl pl-4"
              placeholder="Enter your name"
              type="text"
              id="name"
              reqiured />
          </label>

          <label class="font-semibold" for="email">
            Email <span class="text-peach">*</span>
            <input
              class="w-full mt-2 font-normal border border-gray-400 py-2 rounded-3xl pl-4"
              placeholder="Enter your email"
              type="email"
              id="email"
              reqiured />
          </label>

          <label class="font-semibold" for="password">
            Password <span class="text-peach">*</span>
            <input
              class="w-full border border-gray-400 mt-2 font-normal py-2 rounded-3xl pl-4"
              placeholder="Enter your password"
              type="password"
              id="password"
              reqiured />
          </label>

          <div class="flex items-center my-2">
            <input
              class="text-black mr-2 size-4"
              type="checkbox"
              id="checkbox" />
            <label class="cursor-pointer" for="checkbox">
              I agree to all Terms and privacy policy
            </label>
          </div>
          <button class="w-full text-white py-2 rounded-3xl bg-black">
            Sign Up
          </button>
          <p class="pt-3">
            Already have an account?
            <span class="text-sky-500 font-semibold"
              ><a href="/src/pages/login.html">Log in</a></span
            >
          </p>
        </form>
      </div>
      <div
        class="create-acct lg:w-[50vw] pl-10 pt-14 space-y-6 hidden lg:block text-white h-screen">
        <h1 class="font-bold leading-[1.5] text-8xl">
          Shop. <br />
          Earn. <br />
          Repeat.
        </h1>
      </div>
    </main>
  </body>
</html>
