<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <script async src="/src/pages/script.js"></script>
    <script defer src="/src/pages/global.js"></script>
    <title>Trix - Career</title>
  </head>
  <body
    class="overflow-x-hidden w-screen lg:px-10 lg:pt-8">
    <div
      class="lg:w-[85%] hidden lg:block lg:h-[30vh] absolute top-0 left-1/2 -translate-x-1/2 -z-10 bg-pale"></div>

    <header
      class="header-paddings bg-black text-white lg:rounded-lg flex items-center justify-between lg:gap-8 w-full">
      <a href="/src/pages/home.html"
        ><img src="/svg/trix-logo.svg" width="99" height="30" alt="trix logo" />
      </a>
      <nav class="hidden lg:flex items-center justify-between">
        <ul class="flex items-center gap-6">
          <li class="text-white">
            <a href="/src/pages/career.html">Careers</a>
          </li>
          <li class="text-gray-500">
            <a href="/src/pages/support.html">Support</a>
          </li>
          <li class="text-gray-500">
            <a href="/src/pages/about.html">About Us</a>
          </li>
        </ul>
      </nav>

      <div class="ml-auto hidden lg:flex items-center gap-4 [&_img]:cursor-pointer">
        <img src="/svg/trix-chat.svg" alt="trix chat" />
        <img src="/svg/whatsapp.svg" alt="whatsapp logo" />
        <a href="/src/pages/profile.html">
          <img width="40px" height="40px" src="/img/avatar-image-4.png" alt="avatar image" />
        </a>
      </div>

            <!-- Mobile nav bar -->
      <div class="lg:hidden z-10">
        <button class="openBtn size-10">
          <img
            class="togglerOpen"
            src="/svg/icon-hamburger.svg"
            alt="icon hamburger" />
        </button>
        <button class="closeBtn hidden relative z-30 size-10">
          <img src="/svg/icon-close.svg" alt="icon close" />
        </button>

        <div
          class="menu hidden flex-col z-20 text-center items-center justify-center gap-4 absolute h-screen top-0 left-0 right-0 py-6 bg-black">
          <ul class="[&_li]:cursor-pointer space-y-6 text-xl">
            <li class="text-white">
              <a href="/src/pages/career.html">Careers</a>
            </li>
            <li class="text-gray-500">
              <a href="/src/pages/support.html">Support</a>
            </li>
            <li class="text-gray-500">
              <a href="/src/pages/about.html">About Us</a>
            </li>
          </ul>

          <div class="mt-6 flex items-center gap-8">
            <img
              class="w-auto"
              height="60px"
              src="/svg/trix-chat.svg"
              alt="trix chat" />
            <img
              width="50px"
              height="50px"
              src="/svg/whatsapp.svg"
              alt="whatsapp logo" />
            <a href="/src/pages/profile.html">
              <img
                width="60px"
                height="60px"
                src="/img/avatar-image-4.png"
                alt="avatar image" />
            </a>
          </div>
        </div>
      </div>
      <!-- Mobile nav bar -->
    </header>

    <div class="px-3 bg-darkbg text-white py-4 w-[90%] mx-auto">
      <ul class="font-medium flex items-center gap-6">
        <li>Why You Might Love It Here</li>
        <li>Joining Trix</li>
        <li>Open Positions</li>
      </ul>
    </div>

    <div class="w-full lg:hidden h-[10vh] -z-10 bg-pale"></div>

    <div class="px-10 lg:px-0 lg:space-y-0 space-y-10 mb-8">
      <main class="text-center mt-10 lg:mt-24">
        <h1
          class="w-full lg:text-[6.5rem] md:text-[5.5rem] text-[4rem] max-sm:text-[3.2rem] time text-transparent font-black">
          <span
            ><span class="days"></span>
            <small class="lg:text-5xl md:text-3xl text-2xl">d</small></span
          >
          <span
            ><span class="hours"></span>
            <small class="lg:text-5xl md:text-3xl text-2xl">h</small></span
          >
          <span
            ><span class="minutes"></span>
            <small class="lg:text-5xl md:text-3xl text-2xl">m</small></span
          >
          <span
            ><span class="seconds"></span>
            <small class="lg:text-5xl md:text-3xl text-2xl">s</small></span
          >
        </h1>
      </main>

      <p
        class="text-black lg:text-4xl md:text-3xl text-3xl max-md:text-center leading-[1.35] font-bold lg:ml-[15%]">
        We are <br class="lg:inline-block hidden" />
        Coming Soon.
      </p>

      <form action="" class="lg:ml-auto lg:mr-[10%] w-full lg:w-[35vw] space-y-3">
        <h2 class="text-xl pl-4 font-bold">Get notified when we launch</h2>
        <div class="relative w-full overflow-hidden rounded-full">
          <input
            placeholder="Email"
            class="pl-6 py-3 rounded-full border-gray-500 border-2 pr-0 w-full h-full"
            type="email"
            name="email"
            required />
          <button
            type="submit"
            class="font-semibold bg-black absolute top-0 right-0 text-white px-5 h-full lg:text-xl text-lg">
            Subscribe
          </button>
        </div>
      </form>
    </div>

    <footer class="text-center space-y-5 mx-auto py-8">
      <ul
        class="mx-auto flex justify-center items-center gap-6 [&_li]:cursor-pointer">
        <li>
          <img width="26px" height="26px" src="/svg/facebook-black.svg" alt="" />
        </li>
        <li>
          <img width="26px" height="26px" src="/svg/twitter-black.svg" alt="" />
        </li>
        <li>
          <img width="26px" height="26px" src="/svg/instagram-black.svg" alt="" />
        </li>
      </ul>
      <p class="text-gray-400">Â© Copyrights Cratebux | All Rights Reserved</p>
    </footer>
    
    <div
      class="lg:w-[87%] w-full lg:block h-[8vh] mx-auto -z-10 bg-pale"></div>
  </body>
</html>
